    <body ng-controller="ProductController"> 
        <div class="container" >
         <a href="adminHomePage.html">

        <nav class="navbar navbar-inverse">


            <div class="container-fluid">
                <div class="navbar-header">

        <h1  align="center">Products Needed to be supplied</h1>
        
        <div>
           
            
            <div class="container">
                <div class="product-block" ng-repeat="product in products" style="width:250px; height: 340px;font-weight: bold;color: #004579" >
                    <div class="img-rounded">  <img ng-src="{{product.image}}" style="width:250px; height: 250px; float:right"/>
                    <div class="input-group spinner" >
                    <br></br>
                        <h5 class="card-title" > {{product.name}}</h5>
                        <h5 style="color:#E45E9D"> {{product.category}}</h5>
                        <h5>Batch Amount {{product.totalq}}</h5>
                        <h5>Trash Hold Amount {{product.trashq}}</h5>
                        <h5>Current Available - {{product.quantity}}</h5>
                        
                      
          
               
                    <input class="form-control" type="number" 
                           step="50" min="0" max="500" ng-model="quantity" value="{{product.quantity}}" />
                </div>
            
              <button type="button" id="update" value="Update Quantity"  class="update" ng-click =  "updateProdQuantity(quantity)" >Update</button>
