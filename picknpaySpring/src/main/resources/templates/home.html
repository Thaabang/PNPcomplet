<!DOCTYPE html>
<html vlang="en-US" ng-app="PicknPayApp"  background-color="#b2d8ff">
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
        <script src="./js/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>


 <style>
          .navbar {
                margin-bottom: 0%;
                border-radius: 5%;
                width:100%;
                background-color:black;
            }
            
                                .btn {
    background-color: white;
    color: black;
    border: 2px solid #0004ff; /* Blue */
}
     
        </style>
        
    
    <img src="./css/images.png" style="width: 150;height:50; align:center;" />

    <body >
        <div class="container" >
       

         <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left" >

                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="">Food N Wine</a></li>
                            <li><a href="">Gagets</a></li>
                             <li><a href="">Clothing</a></li>


                    <li><a href="" >Maps</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> Search  <input type="text" class="form-control" size="50" ng-model="searchText.name" placeholder="Search item by name"/></li>

                    <li><a data-target="myBtn" class="btn btn-login" id="myBtn" data-toggle="modal"><b>login\register</b></a></li>
                </ul>
            </div>
        </div>
         </nav>

       
        <div class="nav3" style="height:705px; color: #780000" >


            <div class="container" ng-controller="ProductController">
                <div class="product-block" ng-repeat="product in products" style="width:250px; height: 300px;font-weight: bold;color: #780000" >
                    <div class="img-rounded">  <img ng-src="{{product.image}}" style="width:150px; height: 150px; float:none" />
                        <h5 class="card-title" > {{product.name}}</h5>
                        <h5> {{product.description}}</h5>
                        <p class="card-text price" style="font-weight: bold">{{product.price| currency : "R"}}</p>
                        <button type="submit" class="btn btn-basic" ng-click="addToCart(product)()"  value="./register" style="font-size: 12px;width: 150px;">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
            
            
   

    <div class="container"  ng-controller="LoginController">

        <!-- login function -->


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter email"  ng-model="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password"/>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" />Remember me</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-block" onclick="myFunction()" ng-click="login()"><span class="glyphicon glyphicon-long-in"></span> Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <p>Not a member? <a href="/register">Register</a></p>
                     </div>
                </div>

            </div>
        </div> 
    </div>

    <script>
        $(document).ready(function () {
        $("#myreg").click(function () {
        $("#Modal").modal();
        });
        });
        $(document).ready(function () {
        $("#myBtn").click(function () {
        $("#myModal").modal();
        });
        });
    </script>
        </div>
</body>
</html>
