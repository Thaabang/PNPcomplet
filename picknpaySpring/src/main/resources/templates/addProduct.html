        <title>Add-Product</title>

         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    
            <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */

                margin-bottom: 50px;

                background-color:black;
            }
            

        </style>
    
        <body  ng-controller="AddProductController">
            <div class="container" >
           
            <div class="container" >
                <a href="adminHomePage.html">
                <img src="./css/images.png" style="width:150;height:50; " /></a>
                
                <nav class="navbar navbar-inverse">
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-left" >

                        <li><a href="">Admin: {{users.fname}} {{users.lname}}</a></li>
                    <li><a href="./adminHomePage.html">Admin Home</a></li>
                    <li><a href="./addCategory.html">Add Category</a></li>
                    <!--li><a href="./updateProduct.html">Update Product</a></li-->
                     <li><a href="./registerAdmin.html">Add Administrator</a></li>
                    <li><a href="./viewOrders.html">View Orders</a></li>
                    <li><a href="./registerDriver.html">Add Driver</a></li>
                    <li><a href="./registerSupplier.html">Add Supplier</a></li>
                     <li><a href="./login.html">Log Out</a></li>

                    </ul>
               
                </div>
                </nav>
                
               <ul>
                   
                </ul>
                
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <div id="wrapper">
                    <form name="addproduct" align="center"> 
                        
                                <p> 
                                    <label for="pName" class="pName" >Product Name:</label>
                                    <input id="pName" ng-model="name" name="pName" required="required" type="text" />
                                </p>
                              
                               <p> 
                                    <label for="pCat" class="pCat"  > Product Category:</label>
                                    <select name="pCat" id="pCat" ng-model="category">
                                        <option ng-repeat="cat in categories" value="{{cat.name}}">{{cat.name}} </option>
                                    </select>
                               </p>    
                                 
                                <p> 
                                    <label for="productPrice" class="yourPrice" >Product Price: </label>
                                    <input id="productPrice" ng-model="price" name="productPrice" required="required" type="text" />
                                </p>
                                
                                <p> 
                                    <label for="productPrice" class="yourPrice" >Product Quantity: </label>
                                    <input id="productPrice" ng-model="quantity" name="quantity" required="required" type="number" />
                                </p>
                                
                                 <p> 
                                    <label for="filePicker" class="glyphicon glyphicon-picture " align="center">Product Image: </label>
                                    <input id="productImage" ng-model="filePickerImage"  required="required" type="file" accept="image/png/jpg" />
                                </p>
                                
                                <p class="signin button"> 
                                    <input type="submit" ng-click="create()" value="Save Product"/> 
				</p>
   
                     </form>
                        
                        
               </div>  
          </div>
        </div>
                </div>
    </body>
</html>
