                 <h1  align="center">Register New Supplier</h1>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                   <div class="modal-body" style="padding:40px 50px;">
                                    <form name="register">                                     
                                        <div class="form-group">
                                            <label for="firstName"><span class="glyphicon glyphicon"></span> First Name</label>
                                            <input type="text"  class="form-control" id="firstName" placeholder="Enter first name"  ng-model="fname" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName"><span class="glyphicon glyphicon"></span> Last Name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="lname" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="emailsignup"><span class="glyphicon glyphicon"></span> E-mail</label>
                                            <input type="email" class="form-control" id="emailsignup" placeholder="email@gmail.com" ng-model="email" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="cellNo"><span class="glyphicon glyphicon"></span> Mobile number</label>
                                            <input type="text" class="form-control" id="cellNo" placeholder="mobile number" ng-model="mobileNo" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="passwordsignup"><span class="glyphicon glyphicon-eye-open"></span> Your password</label>
                                            <input type="password" class="form-control" id="passwordsignup" placeholder="enter password" ng-model="password" required="required"/>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block" ng-click="registerSup('0')" value="Sign up"><span class="glyphicon glyphicon-off"></span> Register</button>
                                    </form>
                                </div> 
          </div>
        </div>
    </body>
