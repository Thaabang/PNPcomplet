<html lang="en-US" ng-app="PicknPayApp">
    <head>
        <title>Register</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
        <script src="./js/app.js"></script>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    
            <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */ 
            .navbar {
                margin-bottom: 50px;
                border-radius: 0;

                background-color:black;
            }
            
                    .btn {
    background-color: white;
    color: black;
    border: 2px solid #0004ff; /* Blue */
}
            

        </style>
        

    


    <body  ng-controller="RegisterController">

        <div class="container" >
            <a href="home.html">
            <img src="./css/images.png" style="width:150;height:50; " /></a>
            
            
               <nav class="navbar navbar-inverse">
       <ul class="nav navbar-nav ">
               
               
                 <li><a href="#">Register</a></li>
                    <li><a href="/">Home page</a></li>
            </ul>
    </nav>
            <h1  align="center">Register New User</h1>
            

            <div id="container_demo" >
               
                                <div class="modal-body" style="padding:40px 50px;">
                                    <form name="register">                                     
                                        <div class="form-group">
                                            <label for="firstName"><span class="glyphicon glyphicon"></span> First Name</label>
                                            <input type="text"  class="form-control" id="firstName" placeholder="Enter first name"  ng-model="fname" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName"><span class="glyphicon glyphicon"></span> Last Name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="lname" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="emailsignup"><span class="glyphicon glyphicon"></span> E-mail</label>
                                            <input type="email" class="form-control" id="emailsignup" placeholder="email@gmail.com" ng-model="email" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="cellNo"><span class="glyphicon glyphicon"></span> Mobile number</label>
                                            <input type="text" class="form-control" id="cellNo" placeholder="mobile number" ng-model="mobileNo" required="required"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="passwordsignup"><span class="glyphicon glyphicon-eye-open"></span> Your password</label>
                                            <input type="password" class="form-control" id="passwordsignup" placeholder="enter password" ng-model="password" required="required"/>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block" ng-click="registerUsers('0')" value="Sign up" color="lightblue"><span class="glyphicon glyphicon-pencil"></span> Register</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>

                                </div>
                            </div>

                        </div>
                    
       
    </body>
</html>
