<!DOCTYPE html>

<html vlang="en-US" ng-app="PicknPayApp" >
    <head>
        <title>Pick n Pay Login </title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
        <script src="./js/app.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    
            <style>
            /* Remove the navbar's default rounded borders and increase the bottom margin */ 
            .navbar {
                margin-bottom: 50px;
                border-radius: 0;

                background-color:black;
            }
            

        </style>

    <body class="container" ng-controller="LoginController">
        <a href="home.html">
        <img src="./css/images.png" style="width:150;height:50; " /></a>
        <nav class="navbar navbar-inverse">
        <ul class="nav nav-tabs">

            <li><a href="/">Home page</a></li>

        </ul>
        </nav>

      

        <!-- Modal -->
       
        

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span  class="glyphicon glyphicon-lock" ></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter email"  ng-model="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password"/>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" />Remember me</label>
                            </div>

                            <button type="submit" color="blue" class="btn btn-success btn-block" ng-click="login()"><span class="glyphicon glyphicon-off"></span> Login</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                        <p>Not a member? <a href="/register.html">Register</a></p>
                        <p>Forgot <a href="/fogotPassword">Password?</a></p>
                    </div>
                </div>

    </body>
</html>
